<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Inscription</title>
    <link rel="stylesheet" href="static/connect.css">
</head>
<body>
    <section class="bg">
    </section>
    <section class="container">
        <!-- Formulaire de connexion -->
        <section id="loginContainer" class="form-container">
            <h1>Connexion</h1>
            <form id="loginForm">
                <label for="loginMail">MAIL :</label>
                <input type="text" id="loginMail" required>
                <label for="loginPassword">MOT DE PASSE :</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Se connecter</button>
            </form>
            <p>Vous n'avez pas de compte ? <a href="#" id="showRegister">Inscrivez-vous</a></p>
        </section>

        <!-- Formulaire d'inscription (initiallement caché) -->
        <section id="registerContainer" class="form-container hidden">
            <h1>Inscription</h1>
            <form id="registerForm">
                <label for="registerFirstName">NOM UTILISATEUR :</label>
                <input type="text" id="registerFirstName" required>
                <label for="registerLastName">NOM DE FAMILLE :</label>
                <input type="text" id="registerLastName" required>
                <label for="registerEmail">MAIL :</label>
                <input type="email" id="registerEmail" required>
                <label for="registerPassword">MOT DE PASSE :</label>
                <input type="password" id="registerPassword" required>
                <button type="submit">S'inscrire</button>
            </form>
            <!-- Lien pour rediriger vers le formulaire de connexion -->
            <p>Déjà un compte ? <a href="#" id="showLogin">Connectez-vous</a></p>
        </section>
    </section>
    <script src="ui/script.js"></script>
    <script src="deco/cursor.js"></script>
    <script src="deco/bg.js"></script>
</body>
</html>
