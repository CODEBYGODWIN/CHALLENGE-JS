<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Inscription</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div id="loginContainer" class="form-container">
            <h1>Connexion</h1>
            <form id="loginForm">
                <label for="loginName">Nom Utilisateur :</label>
                <input type="text" id="loginName" required>
                <label for="loginPassword">Mot de passe :</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Se connecter</button>
            </form>
            <p>Vous n'avez pas de compte ? <a href="#" id="showRegister">Inscrivez-vous</a></p>
        </div>
        <div id="registerContainer" class="form-container hidden">
            <h1>Inscription</h1>
            <form id="registerForm">
                <label for="registerFirstName">Nom Utilisateur :</label>
                <input type="text" id="registerFirstName" required>
                <label for="registerLastName">Nom de famille :</label>
                <input type="text" id="registerLastName" required>
                <label for="registerEmail">Email :</label>
                <input type="email" id="registerEmail" required>
                <label for="registerPassword">Mot de passe :</label>
                <input type="password" id="registerPassword" required>
                <button type="submit">S'inscrire</button>
            </form>
            <p>Déjà un compte ? <a href="#" id="showLogin">Connectez-vous</a></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
